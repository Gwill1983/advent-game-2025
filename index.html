<!-- âœ¨ Daily Reveal Modal -->
<div id="dayModal" class="modal hidden">

  <!-- Starfield + Splash Script -->
  <script>
  // ğŸŒŸ Starfield (unchanged)
  const starsContainer = document.querySelector('.stars-container');
  const starCount = 60;
  const stars = [];
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 4 + 2;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 6}s`;
    starsContainer.appendChild(star);
    stars.push({
      el: star,
      x: parseFloat(star.style.left),
      y: parseFloat(star.style.top),
      dx: (Math.random() - 0.5) * 0.02,
      dy: (Math.random() - 0.5) * 0.02,
    });
  }
  function animateStars() {
    stars.forEach(s => {
      s.x += s.dx;
      s.y += s.dy;
      if (s.x < 0) s.x = 100;
      if (s.x > 100) s.x = 0;
      if (s.y < 0) s.y = 100;
      if (s.y > 100) s.y = 0;
      s.el.style.left = `${s.x}%`;
      s.el.style.top = `${s.y}%`;
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // ğŸ¬ Splash logic (same as before)
  document.addEventListener("DOMContentLoaded", () => {
    const splash = document.getElementById("splash-screen");
    const hasSeenSplash = sessionStorage.getItem("splashShown");
    if (hasSeenSplash && splash) {
      splash.style.display = "none";
      document.body.style.overflow = "auto";
      return;
    }
    if (splash) {
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => {
          splash.style.display = "none";
          document.body.style.overflow = "auto";
        }, 1600);
      }, 2000);
    }
    sessionStorage.setItem("splashShown", "true");
  });

  // ğŸ Advent Reveal Logic
  const calendarGrid = document.querySelector('.calendar-grid');
  const modal = document.getElementById('dayModal');
  const modalInner = document.getElementById('modal-inner');
  const closeBtn = document.querySelector('.close-btn');
  const doorSound = document.getElementById('doorSound');

  // Example standalone content â€” replace or expand later
  const dailyContent = {
    1: { text: "ğŸ„ Day 1: Welcome to your month of festive surprises!", audio: "audio/jingle1.mp3" },
    2: { text: "ğŸ˜‚ Why did the ornament go to school? To get a little brighter!", audio: "audio/bells.mp3" },
    3: { text: "â˜• Take 2 minutes today to enjoy something warm and cozy.", audio: "audio/unwrap.mp3" },
    4: { text: "ğŸ¶ Guess the carol from this lyric: 'Silent night...'", audio: "audio/chime.mp3" },
  };

  for (let i = 1; i <= 24; i++) {
    const box = document.createElement('div');
    box.className = 'day-box';
    box.innerHTML = `<span>${i}</span>`;
    box.addEventListener('click', () => openDay(i));
    calendarGrid.appendChild(box);
  }

  function openDay(day) {
    const content = dailyContent[day] || { text: "âœ¨ A surprise awaits!", audio: "audio/default.mp3" };
    modalInner.innerHTML = content.text;
    doorSound.src = content.audio;
    doorSound.play();
    modal.classList.remove('hidden');
  }

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
    doorSound.pause();
    doorSound.currentTime = 0;
  });
</script>

</body>
