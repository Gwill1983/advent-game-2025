<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Cinematic Splash Screen -->
  <div id="splash-screen">
    <div class="splash-text">
      <h1>The Advent Game</h1>
      <p>A Santaâ€™s Secret Service Investigation</p>
    </div>
  </div>

  <!-- Golden Star Background -->
  <div class="stars-container"></div>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">The Advent Game</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="grid.html">Case File</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero, calendar, footer ... (your existing content here) -->

  <!-- Starfield + Splash script just before </body> -->
  <script>
    // Starfield (drifting)
    const starsContainer = document.querySelector('.stars-container');
    const starCount = 60;
    const stars = [];
    for (let i = 0; i < starCount; i++) {
      const s = document.createElement('div');
      s.classList.add('star');
      const size = Math.random() * 4 + 2;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.top = `${Math.random() * 100}%`;
      s.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(s);
      stars.push({
        el: s, x: parseFloat(s.style.left), y: parseFloat(s.style.top),
        dx: (Math.random() - 0.5) * 0.02, dy: (Math.random() - 0.5) * 0.02
      });
    }
    function animateStars() {
      stars.forEach(s => {
        s.x += s.dx; s.y += s.dy;
        if (s.x < 0) s.x = 100; if (s.x > 100) s.x = 0;
        if (s.y < 0) s.y = 100; if (s.y > 100) s.y = 0;
        s.el.style.left = `${s.x}%`; s.el.style.top = `${s.y}%`;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Splash fade-out timings
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('splash-screen').classList.add('fade-out'), 2500);
      setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 4000);
    });
  </script>
</body>
</html>
