    <title>The Advent Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f5;
            background-image: radial-gradient(circle at top left, #ffefef, #ffecec, #fff);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: darkred;
            text-shadow: 1px 1px #fff;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 40px auto;
        }
        .door {
            background: #d62828;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .door:hover {
            background: #e63946;
            transform: scale(1.1);
        }
    </style>
</head>
