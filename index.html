<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Advent Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
    --accent: #e63946;
    --gold: #ffca3a;
    --dark: #0b0c10;
    --navy: #1b263b;
    --white: #f8f9fa;
  }

  /* ==== Page transition ==== */
  body {
    margin: 0;
    background: radial-gradient(circle at 30% 20%, #152238, #000814 80%);
    color: var(--white);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }
  body.loaded {
    opacity: 1;
    transform: translateY(0);
  }
  .fade-out {
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* ==== Hero ==== */
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 70%);
    z-index: 0;
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 8vw, 5rem);
    letter-spacing: 3px;
    background: linear-gradient(90deg, var(--gold), #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  .hero p {
    font-weight: 300;
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeIn 2s ease 0.8s forwards;
  }
  .hero img {
    width: min(300px, 60%);
    margin: 40px 0;
    animation: float 4s ease-in-out infinite, fadeIn 2s ease 0.4s forwards;
    opacity: 0;
    filter: drop-shadow(0 0 25px rgba(255,255,255,0.2));
  }

  @keyframes fadeIn { to { opacity: 1; transform: none; } }
  @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }

  /* ==== Calendar ==== */
  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: 50px auto 100px;
    padding: 0 30px;
  }
  .door {
    position: relative;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    color: var(--white);
    text-align: center;
    font-size: 1.8rem;
    padding: 25px 0;
    text-decoration: none;
    transition: all 0.3s ease;
    overflow: hidden;
  }
  .door::before {
    content: "";
    position: absolute;
    top: -100%; left: 0; right: 0; bottom: 0;
    background: linear-gradient(180deg, rgba(255,255,255,0.25), transparent);
    transition: 0.4s ease;
  }
  .door:hover::before { top: 0; }
  .door:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    border-color: var(--gold);
    background: rgba(255,255,255,0.1);
  }

  /* ==== Snow ==== */
  .snowflake {
    position: fixed;
    top: 0;
    color: #fff;
    user-select: none;
    z-index: 1000;
    animation: fall linear infinite;
    pointer-events: none;
  }
  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  footer {
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
  <section class="hero">
    <h1>The Advent Game</h1>
    <img src="https://raw.githubusercontent.com/Gwill1983/advent-game-2025/refs/heads/main/7B180D93-A675-4598-B815-BE29BA954AD2.png" alt="Christmas Hero">
    <p>Unwrap a new challenge every day until Christmas ðŸŽ„</p>
  </section>

  <div class="calendar">
    <a href="day1.html" class="door">1</a>
    <a href="#" class="door">2</a>

  </div>

  <footer>Â© 2025 The Advent Game â€” Made with ðŸŽ… and creativity</footer>

  <script>
    // Fade in when loaded
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // Smooth fade-out on link click
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute("href");
        if (href && href !== "#") {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => window.location = href, 800);
        }
      });
    });

    // Subtle snow effect
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.innerHTML = 'â„';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.fontSize = Math.random() * 18 + 8 + 'px';
      snow.style.animationDuration = Math.random() * 6 + 4 + 's';
      snow.style.opacity = Math.random() * 0.7;
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
