<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Advent Game</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #04121f 0%, #000814 100%);
    color: white;
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
  }

  /* Hero Section */
  .hero {
    height: 90vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .hero h1 {
    font-family: 'Bebas Neue', cursive;
    font-size: 9vw;
    letter-spacing: 4px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #00b4d8, #ff006e, #ffd60a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.2);
    animation: glow 4s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff006e; }
    to { text-shadow: 0 0 30px #ffd60a; }
  }

  .hero img {
    width: 220px;
    margin: 20px 0;
    animation: float 3.5s ease-in-out infinite;
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .hero p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-top: 10px;
  }

  /* Calendar Section */
  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 18px;
    max-width: 720px;
    margin: 60px auto 100px auto;
    padding: 0 20px;
  }

  .door {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    text-align: center;
    font-size: 2rem;
    padding: 25px 0;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .door:hover {
    background: linear-gradient(135deg, #ff006e, #ffd60a);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    transform: scale(1.1) rotate(-2deg);
  }

  /* Snowflakes */
  .snowflake {
    position: fixed;
    top: 0;
    color: #fff;
    user-select: none;
    z-index: 1000;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>

<body>
  <section class="hero">
    <h1>The Advent Game</h1>
    <img src="https://raw.githubusercontent.com/Gwill1983/advent-game-2025/refs/heads/main/7B180D93-A675-4598-B815-BE29BA954AD2.png" alt="Christmas hero">
    <p>Unwrap a new puzzle every day until Christmas ðŸŽ„</p>
  </section>

  <div class="calendar">
    <a href="day1.html" class="door">1</a>
    <a href="#" class="door">2</a>
    <a href="#" class="door">3</a>
    <a href="#" class="door">4</a>
    <a href="#" class="door">5</a>
    <a href="#" class="door">6</a>
    <a href="#" class="door">7</a>
    <a href="#" class="door">8</a>
    <a href="#" class="door">9</a>
    <a href="#" class="door">10</a>
    <a href="#" class="door">11</a>
    <a href="#" class="door">12</a>
    <a href="#" class="door">13</a>
    <a href="#" class="door">14</a>
    <a href="#" class="door">15</a>
    <a href="#" class="door">16</a>
    <a href="#" class="door">17</a>
    <a href="#" class="door">18</a>
    <a href="#" class="door">19</a>
    <a href="#" class="door">20</a>
    <a href="#" class="door">21</a>
    <a href="#" class="door">22</a>
    <a href="#" class="door">23</a>
    <a href="#" class="door">24</a>
  </div>

  <script>
    // Snowfall
    const snowCount = 50;
    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.innerHTML = 'â„';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.fontSize = Math.random() * 20 + 10 + 'px';
      snow.style.animationDuration = Math.random() * 5 + 5 + 's';
      snow.style.opacity = Math.random();
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
