<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Advent Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars-container"></div>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">The Advent Game</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="grid.html">Case File</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>24 Days of Christmas Mystery</h1>
    <p>Unwrap a clue every day to solve Santa’s greatest mystery.</p>
    <button class="cta">Begin Investigation</button>
  </section>

  <!-- Advent Calendar Grid -->
  <section class="calendar">
    <div class="calendar-grid">
      <!-- Generate 24 boxes -->
      <script>
        for (let i = 1; i <= 24; i++) {
          document.write(`<div class="day-box"><span>${i}</span></div>`);
        }
      </script>
    </div>
  </section>

  <footer>© 2025 The Advent Game — All Rights Reserved</footer>
    <footer>© 2025 The Advent Game — All Rights Reserved</footer>

  <!-- Starfield Script -->
  <script>
    // Create a soft golden twinkle effect
    const starsContainer = document.querySelector('.stars-container');
    const starCount = 60; // adjust number of stars here

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 4 + 2}px`;
      star.style.height = star.style.width;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
