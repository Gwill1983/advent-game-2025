<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Advent Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Cinematic Splash Screen -->
  <div id="splash-screen">
    <div class="splash-text">
      <h1>The Advent Game</h1>
      <p>A Santaâ€™s Secret Service Investigation</p>
    </div>
  </div>

  <!-- Golden Star Background -->
  <div class="stars-container"></div>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">The Advent Game</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="grid.html">Case File</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>24 Days of Christmas Mystery</h1>
    <p>Unwrap a new festive surprise every day in December.</p>
  </section>

  <!-- Advent Calendar Grid -->
  <section class="calendar">
    <div class="calendar-grid"></div>
  </section>

  <!-- âœ¨ Daily Reveal Modal -->
  <div id="dayModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div id="modal-inner"></div>
      <audio id="doorSound" preload="auto"></audio>
    </div>
  </div>

  <footer>Â© 2025 The Advent Game â€” All Rights Reserved</footer>

  <!-- Scripts -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    /* ===== STARFIELD ===== */
    const starsContainer = document.querySelector('.stars-container');
    const starCount = 60;
    const stars = [];
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
      stars.push({
        el: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        dx: (Math.random() - 0.5) * 0.02,
        dy: (Math.random() - 0.5) * 0.02,
      });
    }

    function animateStars() {
      stars.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0) s.x = 100;
        if (s.x > 100) s.x = 0;
        if (s.y < 0) s.y = 100;
        if (s.y > 100) s.y = 0;
        s.el.style.left = `${s.x}%`;
        s.el.style.top = `${s.y}%`;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    /* ===== SPLASH LOGIC ===== */
    const splash = document.getElementById("splash-screen");
    const hasSeenSplash = sessionStorage.getItem("splashShown");
    if (hasSeenSplash && splash) {
      splash.style.display = "none";
      document.body.style.overflow = "auto";
    } else if (splash) {
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => {
          splash.style.display = "none";
          document.body.style.overflow = "auto";
        }, 1600);
      }, 2000);
      sessionStorage.setItem("splashShown", "true");
    }

    /* ===== DAILY REVEAL LOGIC ===== */
    const calendarGrid = document.querySelector('.calendar-grid');
    const modal = document.getElementById('dayModal');
    const modalInner = document.getElementById('modal-inner');
    const closeBtn = document.querySelector('.modal .close-btn');
    const doorSound = document.getElementById('doorSound');

    const dailyContent = {
      1: { text: "ðŸŽ„ Day 1: Welcome to your month of festive surprises!" },
      2: { text: "ðŸ˜‚ Why did the ornament go to school? To get a little brighter!" },
      3: { text: "â˜• Take 2 minutes today to enjoy something warm and cozy." },
      4: { text: "ðŸŽ¶ Guess the carol from this lyric: 'Silent night...'" },
    };

    // Build 24 boxes dynamically
    for (let i = 1; i <= 24; i++) {
      const box = document.createElement('div');
      box.className = 'day-box';
      box.innerHTML = `<span>${i}</span>`;
      box.addEventListener('click', () => openDay(i));
      calendarGrid.appendChild(box);
    }

    function openDay(day) {
      const content = dailyContent[day] || { text: "âœ¨ A surprise awaits soon!" };
      modalInner.innerHTML = `<p>${content.text}</p>`;
      modal.classList.remove('hidden');
    }

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

  });
  </script>

</body>
</html>
