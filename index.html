<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Advent Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Cinematic Splash Screen -->
  <div id="splash-screen">
    <div class="splash-text">
      <h1>The Advent Game</h1>
      <p>A Santa’s Secret Service Investigation</p>
    </div>
  </div>

  <!-- Golden Star Background -->
  <div class="stars-container"></div>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">The Advent Game</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="grid.html">Case File</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>24 Days of Christmas Mystery</h1>
    <p>Unwrap a clue every day to solve Santa’s greatest mystery.</p>
    <button class="cta">Begin Investigation</button>
  </section>

  <!-- Advent Calendar Grid -->
  <section class="calendar">
    <div class="calendar-grid">
      <script>
        for (let i = 1; i <= 24; i++) {
          document.write(`<div class="day-box"><span>${i}</span></div>`);
        }
      </script>
    </div>
  </section>

  <footer>© 2025 The Advent Game — All Rights Reserved</footer>

  <!-- Starfield + Splash Script -->
  <script>
    // ---- Golden Starfield ----
    const starsContainer = document.querySelector('.stars-container');
    const starCount = 60;
    const stars = [];

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
      stars.push({
        el: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        dx: (Math.random() - 0.5) * 0.02,
        dy: (Math.random() - 0.5) * 0.02,
      });
    }

    function animateStars() {
      stars.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0) s.x = 100;
        if (s.x > 100) s.x = 0;
        if (s.y < 0) s.y = 100;
        if (s.y > 100) s.y = 0;
        s.el.style.left = `${s.x}%`;
        s.el.style.top = `${s.y}%`;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // ---- Stars inside splash screen ----
    const splash = document.getElementById('splash-screen');
    if (splash) {
      for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        splash.appendChild(star);
      }
    }

    // ---- Splash logic ----
    document.addEventListener("DOMContentLoaded", () => {
      const splashElement = document.getElementById("splash-screen");
      const hasSeenSplash = sessionStorage.getItem("splashShown");

      // If splash has already been shown this session, skip it
      if (hasSeenSplash && splashElement) {
        splashElement.style.display = "none";
        document.body.style.overflow = "auto";
        return;
      }

      // Otherwise show splash once per session
      if (splashElement) {
        setTimeout(() => {
          splashElement.classList.add("fade-out");
          setTimeout(() => {
            splashElement.style.display = "none";
            document.body.style.overflow = "auto";
          }, 1600); // fade-out duration
        }, 2000); // how long splash stays visible before fading
      }

      // Mark splash as shown for this session
      sessionStorage.setItem("splashShown", "true");
    });
  </script>
</body>
</html>
