  document.addEventListener("DOMContentLoaded", () => {

    /* ===== STARFIELD ===== */
    const starsContainer = document.querySelector('.stars-container');
    const starCount = 60;
    const stars = [];
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 6}s`;
      starsContainer.appendChild(star);
      stars.push({
        el: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        dx: (Math.random() - 0.5) * 0.02,
        dy: (Math.random() - 0.5) * 0.02,
      });
    }

    function animateStars() {
      stars.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0) s.x = 100;
        if (s.x > 100) s.x = 0;
        if (s.y < 0) s.y = 100;
        if (s.y > 100) s.y = 0;
        s.el.style.left = `${s.x}%`;
        s.el.style.top = `${s.y}%`;
      });
      requestAnimationFrame(animateStars);
    }

/* ===== SPLASH SCREEN: smooth + only once per session ===== */
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.getElementById("splash-screen");
  if (!splash) return;

  // Check if splash has been shown already this session
  const seen = sessionStorage.getItem("splashShown");
  if (seen) {
    splash.style.display = "none";
    document.body.style.overflow = "auto";
    return; // skip entirely
  }

  // Otherwise, show it once then remember
  setTimeout(() => {
    splash.classList.add("fade-out");
  }, 2000);

  // When fade finishes, remove splash & mark it as shown
  splash.addEventListener("animationend", () => {
    splash.style.display = "none";
    document.body.style.overflow = "auto";
    sessionStorage.setItem("splashShown", "true");
  });
});
